<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iris Classifier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #a86af9;
      box-shadow: 0 0 8px #d2a7ff;
      outline: none;
    }

    button {
      background-color: #7b2ff7;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5f1dd3;
    }

    .result-box {
      margin-top: 20px;
      background-color: #ffffffcc;
      border-left: 5px solid #7b2ff7;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #555;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .glass-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h1>üå∏ Iris Flower Classifier üå∏</h1>
    <form id="irisForm">
      <input type="number" name="sepal_length" placeholder="Sepal Length (cm)" step="any" required />
      <input type="number" name="sepal_width" placeholder="Sepal Width (cm)" step="any" required />
      <input type="number" name="petal_length" placeholder="Petal Length (cm)" step="any" required />
      <input type="number" name="petal_width" placeholder="Petal Width (cm)" step="any" required />
      <button type="submit">üîç Predict Species</button>
    </form>

    <div id="resultText" class="result-box" style="display:none;"></div>

    <footer>‚Ä¢ Iris Classifier Project ‚Ä¢</footer>
  </div>

  <script>
    const form = document.getElementById("irisForm");
    const resultBox = document.getElementById("resultText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultBox.style.display = "none";

      const formData = new FormData(form);
      const values = Object.fromEntries(formData.entries());

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(values),
      });

      const data = await response.json();

      if (data.prediction) {
        resultBox.textContent = "Predicted Iris Species: " + data.prediction;
        resultBox.style.display = "block";
      } else {
        resultBox.textContent = "Error: " + data.error;
        resultBox.style.display = "block";
      }
    });
  </script>

</body>
</html>
